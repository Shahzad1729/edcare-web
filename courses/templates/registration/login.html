{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

<div class="container">
    <div class="box">
        <h1 style="font-family: Calibri;font-size: 40px; font-weight: bold;">Log-in</h1>
        <hr>
        {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% else %}
    <p>Please, use the following form to log-in:</p>
    {% endif %}
        <form action="{% url 'login' %}" method="post" autocomplete="off">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{	next	}}" />
            <p><input style="background-color: rgb(58, 211, 79);color: whitesmoke;padding: 9px; border: none; border-radius: 4px;" type="submit" value="LOG IN"></p>
        </form>
    </div>
</div>
{% endblock %}
